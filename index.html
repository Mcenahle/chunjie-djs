<body>
	<div class="container">
		<h1>迎春节（1月29日）倒计时</h1>
		<div id="countdown"></div>
		<!-- 装饰性元素：灯笼 -->
		<div class="decorations">
			<img class="lantern" src="https://blog.mcenahle.sh.cn/lantern.png" alt="红灯笼">
		</div>
		<footer>祝您新年快乐，万事如意！</footer>
	</div>
	<script>
		// 设置春节日期（考虑到时区问题，请确保时间是正确的）
		var newYear = new Date("Jan 29, 2025 00:00:00").getTime();
		
		// 更新倒计时的函数
		function updateCountdown() {
		  // 获取当前时间
		  var now = new Date().getTime();
		  
		  // 计算距离春节的时间差
		  var distance = newYear - now;
		  
		  // 计算天、小时、分钟和秒
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		  
		  // 显示结果在元素中
		  document.getElementById("countdown").innerHTML = days + "天 " + hours + "小时 "
		  + minutes + "分钟 " + seconds + "秒 ";
		  
		  // 如果倒计时结束，显示相应信息
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("countdown").innerHTML = "新年快乐！";
		  }
		}
		
		// 每隔1秒调用一次更新倒计时的函数
		var x = setInterval(updateCountdown, 1000);
		
		// 初始化倒计时
		updateCountdown();
	</script>
